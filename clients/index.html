    body {
      color: #5d5d5d;

      font-family: Helvetica, Arial, sans-serif;
    }

    h1 {
      font-size: 50px;
      margin: auto;
    }

    .container {
      max-width: 900px;
      margin: auto;
    }

    .mapael .map {
      position: relative;
    }

    .map {
      width: 100%;
      text-align: center;
    }

    .mapael .zoomButton {
      background-color: #fff;
      border: 1px solid #ccc;
      color: #000;
      width: 15px;
      height: 15px;
      line-height: 15px;
      text-align: center;
      border-radius: 3px;
      cursor: pointer;
      position: absolute;
      top: 0;
      font-weight: bold;
      left: 10px;

      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -o-user-select: none;
      user-select: none;
    }

    .mapael .zoomReset {
      top: 10px;
    }

    .mapael .zoomIn {
      top: 30px;
    }

    .mapael .zoomOut {
      top: 50px;
    }

    .mapael .mapTooltip {
      position: absolute;
      background-color: #fff;
      -moz-opacity: 0.90;
      opacity: 0.90;
      filter: alpha(opacity=90);
      border-radius: 10px;
      padding: 10px;
      z-index: 1000;
      max-width: 200px;
      display: none;
      color: #343434;
    }
  </style>

              paper.setSize(
                $.mapael.maps['world_countries_mercator'].width *
